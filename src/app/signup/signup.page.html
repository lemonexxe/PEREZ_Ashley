<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="imge">
    <div class="box">
      <div class="container">
        <div class="login">
          <div class="logo">
            <img src="../../assets/images/1.png" alt="Netflix" class="logo">
      </div>
      <h1>Sign Up</h1>
      <ion-input label="Email" label-placement="floating" fill="solid" type="text" [(ngModel)]="email"
       class="input"></ion-input>
      <ion-input label="Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password"
       class="input"></ion-input>
      <ion-input label="Confirm Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="confirmPassword"
    class="input"></ion-input>
    <ion-button (click)="signup()" class="button">Sign Up</ion-button>
    <h3>Already have an account? <a href="/login">Login Here</a></h3>
    </div>
 
  
</div>
</div>
  </div>
</ion-content>
