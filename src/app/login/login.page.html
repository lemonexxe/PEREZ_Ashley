<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign up</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="imge">
<div class="box">
  <div class="container">
    <div class="login">
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-app-png-16.png" alt="Netflix" class="logo">
      </div>
      <h1>Sign In</h1>
      <ion-input label="Email" label-placement="floating" fill="solid" type="text" [(ngModel)]="email" class="input"></ion-input>
      <ion-input label="Password" label-placement="floating" fill="solid" type="password" [(ngModel)]="password" class="input"></ion-input>
      <ion-button (click)="login()" class="button">Sign In</ion-button>
      <h3>New to Netflix?<a href="/signup"> Sign up now.</a></h3>
    </div>
  </div>
  </div>
</div>
</ion-content>
