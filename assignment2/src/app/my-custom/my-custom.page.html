<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MyCustomPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-custom</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id = "container">
    <ion-button href="/my-custom/my-custom-page-with-id/8">
      Go to Custom Page by Link
    </ion-button>
    <ion-button (click) = "goToMyCustomPage()">
      Go to Custom Page by Event
    </ion-button>

  </div>
</ion-content>
