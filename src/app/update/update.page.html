<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1>Update orders</h1>
    <ion-item>
      <ion-label position="floating">Main Dish</ion-label>
      <ion-input type="text" [(ngModel)]="users.main" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Side dish</ion-label>
      <ion-input type="text" [(ngModel)]="users.side" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="preferred" interface="popover" placeholder="Select" [(ngModel)]="users.preferred">
        <ion-select-option value="true">Yes</ion-select-option>
        <ion-select-option value="false">No</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Drinks" multiple="true" [(ngModel)]="users.Drinks">
        <ion-select-option *ngFor="let Drinks of Drinks" [value]="Drinks">{{ Drinks }}</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="nav">
      <ion-button (click)="updateUser()">Update</ion-button>
      <ion-button (click)="home()"><ion-icon name="home-sharp"></ion-icon></ion-button>
    </div>
  </div>

</ion-content>
