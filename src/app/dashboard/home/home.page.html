<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id = "container">
    <ion-card id = "card">
      <ion-card-header>
        <ion-card-title style = "text-align: center;"> UNIVERSITIES IN TURKEY </ion-card-title>
      </ion-card-header>
    </ion-card>
  
    <ion-list [inset] = "true">
      <ion-item *ngFor = "let turkU of turkU">
        <ion-label> {{turkU.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-button 
  outline item-end
  (click) = "logOut()">
      LOG OUT
</ion-button>
  
</ion-content>
