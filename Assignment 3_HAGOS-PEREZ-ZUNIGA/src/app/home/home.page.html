<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
  <div class="navigation-buttons">
    <ion-button [href]="linkAuthenticate ? 'my-custom-page' : '/blank'"
      >Go to custom page by link</ion-button
    >
    <ion-button (click)="goToCustomPage()">
      Go to custom page by Event
    </ion-button>
    <ion-button (click)="goWithAuthentication()">Authenticate</ion-button>
  </div>
</ion-content>
